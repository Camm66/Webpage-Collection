<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Login form design</title>
  <link rel="stylesheet" type=text/css
        href="static/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
</head>
<nav class='navbar'>
  <div class="brand">
    <h2>Your Site</h2>
  </div>
  <ul class='navbar_items'>
    <li class='navbar_link'><a href="#">Home</a></li>
    <li class='navbar_link'><a href="#">About</a></li>
    <li class='navbar_link'><a href="#">Services</a></li>
    <li class='navbar_link'><a href="#">Events</a></li>
    <li class='navbar_link'><a href="#">Contact</a></li>
  </ul>
  <div class="navbar_link Navbar__Link-toggle">
    <i class="fas fa-bars"></i>
  </div>
</nav>
<body>
    <div class="box">
      <h2>Login</h2>
      <form>
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <input type="submit" name="" value="Submit">
      </form>
      <div class="altLogin">
        <p>Or connect with:</p>
        <div class="altButtons">
          <button class="loginBtn loginBtn--facebook">
            Facebook
          </button>
        </div>
        <div class="altButtons">
          <button class="loginBtn loginBtn--google">
            Google+
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
function classToggle() {
  const navs = document.querySelectorAll('.navbar_items')

  navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
}
document.querySelector('.Navbar__Link-toggle')
  .addEventListener('click', classToggle);
</script>
